<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Layout_Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">
                <p>logo</p>
            </div>
            <div class="right_bar">
                <p>right nav</p>
            </div>
        </div>
        <div class="part_1">
            <p><b>part #1</b> </p>
        </div>
    </div>
    <div class="content">
        <div class="menubar">
            <p>menu bar</p>
        </div>
        <div class="body">
            <div class="left_bar">
                <div class="part_2">
                    <p>part2</p>
                </div>
                <div class="lowerside">
                    <div class="block1">
                        <p>block1</p>
                    </div>
                    <div class="block2">
                        <p>block2</p>
                    </div>
                    <div class="block3">
                        <p>block3</p>
                    </div>
                    <div class="block4">
                        <p>block4</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="signupform">
                    <p>sign up</p>
                </div>
                <div class="part_3">
                    <p>part 3</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"><p><b>Footer</b></p></div>

</body>

</html>
